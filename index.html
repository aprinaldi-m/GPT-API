<!DOCTYPE html>
<html>
<head>
  <title>Pelatihan ChatGPT</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; }
    button { padding: 0.5em 1em; margin-top: 10px; }
    pre { background: #f0f0f0; padding: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>ChatGPT - Pelatihan</h2>
  <textarea id="prompt" placeholder="Tulis pertanyaan Anda di sini..."></textarea><br>
  <button onclick="kirim()">Kirim</button>
  <h3>Jawaban:</h3>
  <pre id="hasil">...</pre>

  <script>
    async function kirim() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("https://f3abeecf-c3e1-4db6-bc5f-2cd78e262773-00-1e3ryvi6a70d.pike.replit.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("hasil").textContent = data.response || data.error;
    }
  </script>
</body>
</html>
